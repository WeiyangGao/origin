<!DOCTYPE html>
<html lang="en">
<head>
    <link href='ext-6.2.0/theme-material-all.css' rel='stylesheet'/>
    <script src='ext-6.2.0/ext-modern-all.js'></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Ext.application({
        launch: function () {
            Ext.Viewport.add({
                xtype: 'grid',
                title: 'Users',
                columns: [
                    {text: 'Name', width: 100, dataIndex: 'name'},
                    {text: 'Email Address', flex: 1, dataIndex: 'email'},
                    {text: 'Phone Number', width: 200, dataIndex: 'phone'}
                ],
                data: data,
                listeners: {
                    select: onSelect
                }
            });
        }
    });


    function onSelect(sender, record) {
        var r = record[0].data;
        var text = r.name + ' - ' + r.email + ' - ' + r.phone;
        alert(text);
    };

    var data = [
        {name: 'Lisa', email: 'lisa@simpsons.com', phone: '555-111-1224'},
        {name: 'Bart', email: 'bart@simpsons.com', phone: '555-222-1234'},
        {name: 'Homer', email: 'homer@simpsons.com', phone: '555-222-1244'},
        {name: 'Marge', email: 'marge@simpsons.com', phone: '555-222-1254'}

    ];
</script>
</body>
</html>
